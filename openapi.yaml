    get:
      tags:
      - Documentation
      summary: Get API info
      description: Retrieve a brief overesponse_view of the NIAGADS Open Access Resources.
      operationId: about_niagads_open_access_api
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema: {}
  /openapi.yaml:
    get:
      tags:
      - Documentation
      summary: Get specification yaml
      description: Retrieve the full NIAGADS Open Access API Specificiation in `YAML`
        format
      operationId: read_openapi_yaml
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema: {}
  /genomics/status:
